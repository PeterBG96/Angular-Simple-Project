<article class="container">
  <article class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{member}}</li>
    </ul>
    <article class="add-members-container">
      <input 
       #addMemberInput
       type="text" 
       placeholder="Name"
       (input)="onInput(addMemberInput.value)"
       [value] = "newMemberName"
       />
      <button (click)="addMember()">Add</button>
    </article>
    <article class="input-container">
      <input
       #numberOfTeamsInput 
       type="number"
       placeholder="# of teams"
       (input) = "onNumberOfTeamsInput(numberOfTeamsInput.value)"
       [value] = "numberOfTeams"
       />
      <button (click)="generateTeams()" >Generate</button>
    </article>
    <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>

    <article *ngIf="teams.length" class="teams-container">
      <app-team 
      *ngFor="let team of teams; let i = index"
      [team] = "team"
      [index] = i></app-team>

    </article>
  </article>
</article>
